{{ define "main" }}
<div class="content">
  <div class="error-404">
    <h1 class="title">404</h1>

    <div class="callout callout-warning error-message">
      <p>Oops! Looks like you've wandered into uncharted territory.</p>
      <p>
        The page you're looking for has either moved, never existed, or is
        temporarily hiding from the internet.
      </p>

    <div class="error-links">
      <a href="/">Return to Homepage</a>
      <a href="/posts">Browse All Posts</a>
    </div>
  </div>
</div>
{{ end }}
