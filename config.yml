#baseURL: "https://jontyms.com"
languageCode: en-us
title: JontyMS's Blog
theme:
  - archiemod
enableRobotsTXT: true
env: production
enableEmoji: true
enableGitInfo: false
enableInlineShortcodes: true
copyright: CC BY 4.0 - Jonathan Styles

pagination:
  disableAliases: false
  pagerSize: 10
  path: page

params:
  mode: auto
  env: production
  author:
    name: Jonathan Styles
  social:
    - name: "Github"
      icon: simple:github
      url: "https://github.com/jontyms"
    - name: "Mastodon"
      icon: simple:mastodon
      url: "https://fosstodon.org/@jontyms"
    - name: "Linkedin"
      icon: simple:linkedin
      url: "https://www.linkedin.com/in/jonathan-m-styles"
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5
menu:
  main:
    - identifier: About
      name: About
      url: /about/
      weight: 10
    - identifier: Posts
      name: Posts
      url: /posts/
      weight: 20
    - name: Tags
      url: tags/
      weight: 10
markup:
  defaultMarkdownHandler: goldmark
  markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    # noClasses: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true
