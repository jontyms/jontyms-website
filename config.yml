baseURL: 'https://jontyms.com'
languageCode: en-us
title: JontyMS's Blog
theme:
  - PaperMod
enableRobotsTXT: true
env: production
enableEmoji: true
enableGitInfo: false
enableInlineShortcodes: true
pagination:
  disableAliases: false
  pagerSize: 10
  path: page

outputs:
  home:
    - HTML
    - RSS
    - JSON


params:
  comments: true
  giscus:
    data-repo: jontyms/jontyms-website
    data-repo-id: R_kgDOGm4zXQ
    data-category: website-comments
    data-category-id: DIC_kwDOGm4zXc4Ci4V2
    data-mapping: title
    data-strict: 0
    data-reactions-enabled: 1
    data-emit-metadata: 0
    data-input-position: bottom
    data-theme: preferred_color_scheme
    data-lang: en
    crossorigin: anonymous
  env: production
  defaultTheme: auto
  ShowShareButtons: false
  ShowFullTextinRSS: true
  ShowRssButtonInSectionTermList: true
  ShowReadingTime: true
  assets:
    disableHLJS: true
  social:
    rss: true
    fediverse_creator: "@jontyms@fosstodon.org"
    github: 'https://github.com/jontyms'
  homeInfoParams:
      Title: 'Hi there!'
      Content: >
       - Welcome to my site
  editPost:
      URL: "https://github.com/jontyms/jontyms-website"
      Text: "Suggest Changes" # edit text
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5
menu:
    main:
        - identifier: About
          name: About
          url: /about/
          weight: 10
        - identifier: Posts
          name: Posts
          url: /posts/
          weight: 20
        - name: Search
          url: search/
          weight: 10
          weight: 20
markup:
  defaultMarkdownHandler: goldmark
  markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    # noClasses: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true
