#baseURL: "https://jontyms.com"
languageCode: en-us
title: JontyMS's Blog
theme:
  - archiemod
enableRobotsTXT: true
env: production
enableEmoji: true
enableGitInfo: false
enableInlineShortcodes: true
pagination:
  disableAliases: false
  pagerSize: 10
  path: page

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  mode: auto
  env: production
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5
menu:
  main:
    - identifier: About
      name: About
      url: /about/
      weight: 10
    - identifier: Posts
      name: Posts
      url: /posts/
      weight: 20
    - name: Search
      url: search/
      weight: 10
markup:
  defaultMarkdownHandler: goldmark
  markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    # noClasses: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true
