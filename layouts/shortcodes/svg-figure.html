{{ $altText := .Get "alt"}}
{{ $caption := .Get "caption"}}
{{ with $.Page.Resources.GetMatch (.Get "name") }}
  <figure>
    <a href="{{.RelPermalink}}">
      <img
        src="{{.RelPermalink}}" alt="{{$altText}}"/>
    </a>
    <figcaption><p>{{ $caption | markdownify }}</p></figcaption>
  </figure>
{{ else }}
  could not find image
{{ end }}
